<section class="contacts">
  <div class="container">
    <!-- Desktop -->
    <h2 class="contacts__title">Contact Us</h2>
    <picture>
      <source
        media="(min-width: 1200px)"
        srcset="
          ./images/contact/img1_lg-@1x.jpg,
          ./images/contact/img1_lg-@2x.jpg 2x
        "
      />
      <!-- Tablet -->
      <source
        media="(min-width:768px)"
        srcset="
          ./images/contact/img1_md-@1x.jpg,
          ./images/contact/img1_md-@2x.jpg 2x
        "
      />
      <!-- Mobile -->
      <source
        media="(max-width:767px)"
        srcset="
          ./images/contact/img1_sm-@1x.jpg,
          ./images/contact/img1_sm-@2x.jpg 2x
        "
      />
      <img
        src="./images/contact/img1_sm-@1x.jpg"
        alt="running boy with paper plane"
        class="contacts__img"
      />
    </picture>
    <div class="contacts__thumb">
      <p class="contacts__description">
        Discover your current English level by taking our free online English
        test. Sign up to our newsletter for learning tips and free resources
      </p>
      <input
        type="text"
        class="contacts__input"
        placeholder="Enter Your E-mail"
      />
      <button class="contacts__button" type="button">Subscribe</button>
    </div>
  </div>
</section>
